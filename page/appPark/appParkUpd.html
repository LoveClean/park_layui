<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md12 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md4 layui-col-xs4">
                <div class="layui-form-item magt3" hidden>
                    <label class="layui-form-label">详情Id</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input layui-disabled id" disabled>
                    </div>
                </div>
                <div class="layui-form-item magt3" hidden>
                    <label class="layui-form-label">parkId</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input layui-disabled parkId" disabled>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">园区名称</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input layui-disabled name" disabled>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">服务商位置</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input address" placeholder="选填">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">联系人称谓</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input color" placeholder="必填" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">联系人电话</label>
                    <div class="layui-input-block">
                        <input type="number" class="layui-input contact" placeholder="必填" lay-verify="required">
                    </div>
                </div>
            </div>
            <div class="layui-col-md4 layui-col-xs4">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">描述</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input description" placeholder="选填">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">价格（元）</label>
                    <div class="layui-input-block">
                        <input type="number" class="layui-input price" placeholder="选填">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">简介</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea introduction" placeholder="选填"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4 layui-col-xs4">
                <div class="layui-upload-list thumbBox5 mag0 magt3" id="test1">
                    <img class="layui-upload-img thumbImg" id="demo1">
                </div>
            </div>
        </div>
        <div class="layui-form-item magb0">
            <label class="layui-form-label">图文详情</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="content" id="content"></textarea>
            </div>
        </div>
        <div class="layui-form-item magb0">
            <hr class="layui-bg-gray"/>
            <div class="layui-right">
                <a class="layui-btn" lay-filter="addNews" lay-submit><i
                        class="layui-icon">&#xe609;</i>确认更新</a>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="appParkUpd.js"></script>
</body>
</html>
