<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>资讯列表--Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md12 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md7 layui-col-xs7">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">园区名称</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input name" lay-verify="required|name"
                               placeholder="必填">
                    </div>
                </div>
                <!--            <div class="layui-form-item magt3">-->
                <!--                <label class="layui-form-label">归属地</label>-->
                <!--                <div class="layui-input-block">-->
                <!--                    <input type="text" class="layui-input location" lay-verify="required"-->
                <!--                           placeholder="必填">-->
                <!--                </div>-->
                <!--            </div>-->

                <div class="layui-form-item layui-row userAddress">
                    <label class="layui-form-label">归属地：</label>
                    <div class="layui-input-inline">
                        <select name="province" lay-filter="province" class="province" id="province" lay-verify="required">
                            <option value="">请选择省</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="city" lay-filter="city" id="city" lay-verify="required">
                            <option value="">请选择市</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="area" lay-filter="area" id="area" lay-verify="required">
                            <option value="">请选择县/区</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input address" lay-verify="required"
                               placeholder="必填">
                    </div>
                </div>
                <!--                <div class="layui-form-item magt3">-->
                <!--                    <label class="layui-form-label">排序</label>-->
                <!--                    <div class="layui-input-block">-->
                <!--                        <input type="number" class="layui-input sort" lay-verify="required"-->
                <!--                               placeholder="必填">-->
                <!--                    </div>-->
                <!--                </div>-->
            </div>
            <div class="layui-col-md5 layui-col-xs5">
                <div class="layui-upload-list thumbBox2 mag0 magt3" id="test1">
                    <img class="layui-upload-img thumbImg" id="demo1">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择要添加的应用</label>
            <div class="layui-input-block appList">
            </div>
        </div>
        <div class="layui-form-item magb0">
            <hr class="layui-bg-gray"/>
            <div class="layui-right">
                <a class="layui-btn" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="parkAdd.js"></script>
</body>
</html>
